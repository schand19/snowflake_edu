<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item>
        <ion-icon name="person" class="sideicon" (click)="goToMyProfilePage()"></ion-icon>
        My Profile
      </button>
      <button menuClose ion-item>
        <ion-icon name="timer" class="sideicon"></ion-icon>
        My Leaves
      </button>
      <button menuClose ion-item>
        <ion-icon name="ios-calendar-outline" class="sideicon"></ion-icon>
        Holidays
      </button>
      <button menuClose ion-item>
        <ion-icon name="bus" class="sideicon"></ion-icon>
        Bus Tracking
      </button>
      <button menuClose ion-item (click)="logout()">
        <ion-icon name="log-out" class="sideicon"></ion-icon>
        Logout
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
