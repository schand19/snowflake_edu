<ion-header>

  <ion-navbar color="primary">
    <ion-title>School Diary</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <!-- <ion-item class="dateWidget"> -->
  <!-- <ion-label>Search</ion-label> -->
  <!-- <ion-datetime type="datetime-local" displayFormat="DD/MM/YYYY" [(ngModel)]="myDate"></ion-datetime> -->
  <!-- <ion-input [(ngModel)]="search"></ion-input> -->
  <!-- <ion-searchbar placeholder=""  [(ngModel)]="searchText"
       autocomplete="off"></ion-searchbar> -->
  <!-- <ion-list class="registeredSchools"> -->
  <!-- </ion-item> -->
  <div>
    <ion-card *ngFor="let schoolDiary of schooldiaryObject">
      <ion-card-content class="card">
        <ion-row>
          <ion-col class="header">
            Date:
          </ion-col>
          <ion-col>
            {{schoolDiary.date}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="header">
            Teacher:
          </ion-col>
          <ion-col>
            {{schoolDiary.Teacher}}
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="header">
            Subject:
          </ion-col>
          <ion-col>
            {{schoolDiary.subject}}
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="header">
            Description:
          </ion-col>
          <ion-col>
            {{schoolDiary.description}}
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
