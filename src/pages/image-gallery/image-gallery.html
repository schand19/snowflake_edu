<ion-header>

  <ion-navbar>
    <ion-title>ImageGallery</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides class="image-slider" loop="true" slidesPerView="2" >
    <ion-slide  *ngFor = "let img of images" (click)="presentImage(img)">
        <img src="../assets/imgs/{{img}}" class="thumb-img" imageViewer>
    </ion-slide>
  </ion-slides>
</ion-content>
