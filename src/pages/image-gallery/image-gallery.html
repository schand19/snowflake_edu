<ion-header>

  <ion-navbar>
    <ion-title>ImageGallery</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-slides class="image-slider" loop= "true" effect="coverflow" >
  <ion-slide *ngFor = "let img of images">
      <ion-img src="../assets/imgs/{{img}}" class="thumb-img" imageViewer></ion-img>
  </ion-slide>
</ion-slides>
</ion-content>
