<ion-header>
  <ion-navbar hideBackButton="true" align="center">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-avatar align="center" *ngIf="hasSchoolImage">
    <img src="../../assets/icon/favicon.ico">
  </ion-avatar>

  <ion-card *ngIf="!hasSchoolImage">
    <ion-card-header>
      Your School
    </ion-card-header>

    <ion-card-content>
      {{selectedSchool}}
    </ion-card-content>
  </ion-card>

  <!-- <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" [(ngModel)]="userName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item> -->

  <ion-item>
    <ion-label color="primary" fixed>+91</ion-label>
    <ion-input type="tel" placeholder="Registered Mobile" maxLength="10" (input)="validatePhone($event.target.value)"></ion-input>
  </ion-item>
  <button ion-button full [disabled]='isSendOTPDisabled' (click)="sendOTP()">Send OTP</button>

  <ion-item *ngIf="showOtpField">
    <ion-label fixed>OTP</ion-label>
    <ion-input type="text" (input)="readOTP($event.target.value)"></ion-input>
  </ion-item>
  <button ion-button block *ngIf="showLoginButton" (click)="login()">Login</button>
  <p class="links">
    <a (click)="getMeToFindSchool()">Not your School?</a> |
    <a (click)="getMeToRegistration()">Not registered?</a>
  </p>
</ion-content>
