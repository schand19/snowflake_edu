<ion-header>

  <ion-navbar>
    <ion-title>
      <span *ngIf="!students">Fetch Students</span>
      <span *ngIf="students">Students : {{attendanceClass}}</span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="!students">
    <ion-item>
      <ion-label>Class</ion-label>
      <ion-select [(ngModel)]="attendanceClass" (ionChange)="onSelect()">
        <ion-option>7 A</ion-option>
        <ion-option>7 B</ion-option>
      </ion-select>
    </ion-item>
    <button ion-button full [disabled]='isDisabled' (click)="fetchStudents()">Fetch Students</button>
  </div>

  <div *ngIf="students">
      <ion-list>
          <button ion-item *ngFor="let student of students" (click)="fetchStudentProfileById(student)">
            {{ student.studentName }}
          </button>  
        </ion-list>
  </div>
</ion-content>
