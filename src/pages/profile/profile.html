<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides (ionSlideDidChange)="slideChanged()" pager>
    <ion-slide *ngFor="let profile of profiles">
      <div><img [src]="profile.imageSrc">{{profile.fullName}}</div>
      <!-- <ion-img style="width: 80px; height: 80px;" [src]="profile.imageSrc"></ion-img>{{profile.fullName}} -->
    </ion-slide>
  </ion-slides>


</ion-content>
