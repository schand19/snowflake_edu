  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Marksheet</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row class="marksheetHeader">
      <ion-col>Subject</ion-col>
      <ion-col>Obtained</ion-col>
      <ion-col>Total</ion-col>
    </ion-row>
  </ion-grid>
  <ion-list *ngFor="let item of marksheet">
    <ion-grid>
      <ion-row class="marksheetData">
        <ion-col>{{item.subject}}</ion-col>
        <ion-col>{{item.secured}}</ion-col>
        <ion-col>{{item.total}}</ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
