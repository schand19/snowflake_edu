<ion-header>

    <ion-navbar color="primary">
        <ion-title>View Attendance</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item class="dateWidget">
        <ion-label>Filter by Date:</ion-label>
        <ion-datetime type="datetime-local" displayFormat="DD/MM/YYYY" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>
    <table class="table">
        <tr class="tableHeader">
            <th col col-3>Date</th>
            <th col col-3>Present/Absent</th>
            <th col col-3>Session</th>
        </tr>
        <tr *ngFor="let attend of studentAttObject">
            <td col col-3 text->{{attend.att_date}}</td>
            <td col col-3 *ngIf="attend.attendance == 'P'">Present</td>
            <td col col-3 *ngIf="attend.attendance == 'A'">Absent</td>
            <td col col-3 >{{attend.att_session}}</td>
        </tr>
    </table>
</ion-content>
