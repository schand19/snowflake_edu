<ion-header>

  <ion-navbar>
    <ion-title>Find Your School</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getRegisteredSchools($event)" [(ngModel)]="selectedSchool"
     (ionCancel)="onCancel($event)"  autocomplete="on"></ion-searchbar>
      <ion-list>
          <ion-item *ngFor="let school of schools" (click)="selectOption(school)">
            {{ school }}
          </ion-item>
        </ion-list>

</ion-content>
