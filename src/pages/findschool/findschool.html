<ion-header>
  <ion-navbar hideBackButton="true" align="center">
    <ion-title>Find your school</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <div>
  <div class="findSchool">Find your school</div>
  <br>
  <ion-searchbar placeholder="School, Place, Pincode" (ionInput)="getRegisteredSchools($event)" [(ngModel)]="selectedSchool" (ionCancel)="onCancel($event)" autocomplete="on"></ion-searchbar>
  <ion-list class="registeredSchools">
    <ion-item *ngFor="let school of schools" (click)="selectOption(school)">
      {{ school.school_name + ', ' + school.school_address }}
    </ion-item>
  </ion-list>
  <button ion-button full [disabled]='isDisabled' (click)="getMeToLogin()">GO</button>
  </div>
</ion-content>
