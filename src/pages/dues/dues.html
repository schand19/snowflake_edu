  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Dues</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-card *ngFor="let due of duesList">
      <ion-card-content class="card"  (click)="getFeeSummary(due)">
        <ion-row>
          <ion-col>
            <span><a class="sideHeading">Fee Description:</a> {{due.feeType}}</span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <span><a class="sideHeading">Invoive Number:</a> {{due.invoiceNumber}}</span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <span><a class="sideHeading">Due Date:</a> {{due.dueDate}}</span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <span><a class="sideHeading">Fee:</a> {{due.fee}}</span>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
</ion-content>
